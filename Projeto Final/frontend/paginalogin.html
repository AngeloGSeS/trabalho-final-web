<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btex - Login Administração</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
       <div class="header-top">
            <a href="index.html" class="logo-link" >
            <img src="publico/icons/imgs/undefined--removebg-preview.png" alt="Btex Logo" class="logo-img"> 
        </a>       
        </div>
  </header>

  <!-- Formulário de login -->
  <main class="login-page">
    <form action="admin.html" method="POST" class="login-form">
      <label for="email">E-MAIL:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">SENHA:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" class="btn-login">Entrar</button> <a href="administracao.html"></a>
    </form>
  </main>
</body>
</html>
