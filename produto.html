<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Detalhe - Brex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-top">
            <a href="index.html" class="logo-link">
                <img src="publico/icons/imgs/undefined--removebg-preview.png" alt="Brex Logo" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-item">Início</a></li>
                    <li><a href="historia.html" class="nav-item">História</a></li>
                    <li><a href="tecidos.html" class="nav-item">Tecido</a></li> 
                    <li><a href="cama,mesa e banho.html" class="nav-item">Cama, mesa e banho</a></li>
                    <li><a href="https://w.app/Btex" class="nav-item">Whatsapp</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main class="product-detail-page">
        <!-- Loading -->
        <div id="loading" style="text-align: center; padding: 40px;">
            <p>Carregando produto...</p>
        </div>

        <!-- Conteúdo do produto (será preenchido) -->
        <div id="product-content" style="display: none;">
            <h2>SOBRE O PRODUTO</h2>
            <div class="product-container">
                <div class="product-image" id="product-image">
                    <!-- Imagem será inserida aqui -->
                </div>
                <div class="product-info">
                    <h3 id="product-name">Nome do Produto</h3>
                    <p id="product-description">Descrição do produto...</p>
                    <p class="price" id="product-price">Preço: R$ 0,00</p>
                    <div class="colors" id="product-colors">
                        <!-- Cores serão inseridas aqui -->
                    </div>
                    <div class="product-category">
                        <strong>Categoria:</strong> <span id="product-category"></span>
                    </div>
                </div>
            </div>
            
            <div class="back-button">
                <a href="cama,mesa e banho.html" class="btn-back">← Voltar para produtos</a>
            </div>
        </div>

        <!-- Mensagem de erro -->
        <div id="product-error" style="display: none; text-align: center; padding: 40px;">
            <p style="color: red;">Produto não encontrado.</p>
            <a href="cama,mesa e banho.html" class="btn-back">← Voltar para produtos</a>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://w.app/btex"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/bilimtecidos/"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="location">
            <span>Localização</span>
            <a href="https://maps.app.goo.gl/H1gjYuRPdRSfRjxt6"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </footer>

    <script src="js/produto-detalhe.js"></script>
</body>
</html>
