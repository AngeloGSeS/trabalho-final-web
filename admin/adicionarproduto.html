<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btex - Adicionar Produto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-top">
      <a href="../index.html" class="logo-link">
        <img src="../publico/icons/imgs/undefined--removebg-preview.png" alt="Logo Btex" class="logo-img">
      </a>
      <nav>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="admin/alterarbanner.html">Alterar banner</a></li>
          <li><a href="admin/adicionarproduto.html" class="active">Adicionar produto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="add-product-page">
    <h2>Adicionar Novo Produto</h2>

    <form class="product-form">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto">
      </div>

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria">
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" id="preco" name="preco" placeholder="Digite o preço">
      </div>

      <div class="form-group">
        <label for="cores">Cores disponíveis</label>
        <input type="text" id="cores" name="cores" placeholder="Ex: azul, vermelho, preto">
      </div>

      <div class="form-group image-upload">
        <label for="imagem">Adicionar imagens:</label>
        <input type="file" id="imagem" name="imagem" multiple>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-save">Salvar</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="social-media">
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="location">
      <span>Localização</span>
      <i class="fas fa-map-marker-alt"></i>
    </div>
  </footer>
</body>
</html>
