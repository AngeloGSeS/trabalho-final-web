<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btex - Adicionar Produto</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-top">
      <a href="../index.html" class="logo-link">
        <img src="../publico/icons/imgs/undefined--removebg-preview.png" alt="Logo Btex" class="logo-img">
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="alterarbanner.html">Alterar banner</a></li>
          <li><a href="adicionarproduto.html" class="active">Adicionar produto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="add-product-page">
    <h2>Adicionar Novo Produto</h2>

    <form id="product-form" class="product-form">
      <div class="form-group">
        <label for="nome">Nome do Produto *</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite o nome do produto">
      </div>

      <div class="form-group">
        <label for="categoria">Categoria *</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione uma categoria</option>
          <option value="cama, mesa e banho">Cama, Mesa e Banho</option>
          <option value="tecido">Tecido</option>
        </select>
      </div>

      <div class="form-group">
        <label for="preco">Preço *</label>
        <input type="number" id="preco" name="preco" step="0.01" required placeholder="Digite o preço">
      </div>

      <div class="form-group">
        <label for="cores">Cores disponíveis</label>
        <input type="text" id="cores" name="cores" placeholder="Ex: azul, vermelho, preto">
        <small>Separe as cores por vírgula</small>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto: material, tamanho, estampa, etc."></textarea>
      </div>

      <div class="form-group image-upload">
        <label for="imagem">Imagem do Produto (URL)</label>
        <input type="url" id="imagem" name="imagem" placeholder="Cole o link da imagem (ex: https://exemplo.com/imagem.jpg)">
        <small>Cole o link de uma imagem hospedada na internet</small>
        
        <!-- Preview da imagem -->
        <div id="image-preview" style="margin-top: 15px; display: none;">
          <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Preview:</p>
          <img id="preview-img" src="" alt="Preview" style="max-width: 300px; max-height: 300px; border-radius: 5px; border: 1px solid #ddd;">
        </div>
      </div>

      <div id="form-message" class="form-message" style="display: none;"></div>

      <div class="form-actions">
        <button type="submit" class="btn-save">
          <i class="fas fa-save"></i> Salvar Produto
        </button>
        <a href="index.html" class="btn-cancel">
          <i class="fas fa-times"></i> Cancelar
        </a>
      </div>
    </form>
  </main>

  <footer>
    <div class="social-media">
      <a href="https://w.app/btex"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/bilimtecidos/"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="exit-btn">
      <button class="btn-exit" onclick="sair()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </footer>

  <script src="js/admin-check.js"></script>
  <script src="js/adicionar-produto.js"></script>
</body>
</html>
