<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Produto - Btex</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <img src="../images/logo.png" alt="Btex Logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="banner.html">Alterar banner</a>
      <a href="adicionar.html">Adicionar produto</a>
    </nav>
  </header>
  <main>
    <form action="index.html" method="post">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" required>
      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" required>
      <label for="cores">Cores disponíveis:</label>
      <input type="text" id="cores" name="cores">
      <label for="imagem">Adicionar imagens:</label>
      <input type="file" id="imagem" name="imagem" multiple>
      <button type="submit">Salvar</button>
    </form>
  </main>
</body>
</html>
