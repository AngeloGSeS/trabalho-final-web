<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btex - Cadastrar Administrador</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-top">
      <a href="../index.html" class="logo-link">
        <img src="../publico/icons/imgs/undefined--removebg-preview.png" alt="Logo Btex" class="logo-img">
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="alterarbanner.html">Alterar banner</a></li>
          <li><a href="adicionarproduto.html">Adicionar produto</a></li>
          <li><a href="cadastrar-admin.html" class="active">Cadastrar Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="add-product-page">
    <h2>Cadastrar Novo Administrador</h2>

    <form id="admin-form" class="product-form">
      <div class="form-group">
        <label for="usuario">Nome de Usuário *</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Digite o nome de usuário">
        <small>Este será o nome usado para fazer login</small>
      </div>

      <div class="form-group">
        <label for="senha">Senha *</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite a senha">
        <small>Mínimo de 6 caracteres</small>
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha *</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Digite a senha novamente">
      </div>

      <div id="form-message" class="form-message" style="display: none;"></div>

      <div class="form-actions">
        <button type="submit" class="btn-save">
          <i class="fas fa-user-plus"></i> Cadastrar Administrador
        </button>
        <a href="index.html" class="btn-cancel">
          <i class="fas fa-times"></i> Cancelar
        </a>
      </div>
    </form>

    <!-- Lista de administradores existentes -->
    <div class="admin-list-section">
      <h3>Administradores Cadastrados</h3>
      
      <div id="loading-admins" style="text-align: center; padding: 20px;">
        <i class="fas fa-spinner fa-spin"></i> Carregando...
      </div>

      <div id="admins-list" style="display: none;">
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuário</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="admins-tbody">
            <!-- Administradores serão inseridos aqui -->
          </tbody>
        </table>
      </div>

      <div id="no-admins" style="display: none; text-align: center; padding: 20px; color: #999;">
        <p>Nenhum administrador cadastrado</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-media">
      <a href="https://w.app/btex"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/bilimtecidos/"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="exit-btn">
      <button class="btn-exit" onclick="sair()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </footer>

  <script src="js/admin-check.js"></script>
  <script src="js/cadastrar-admin.js"></script>
</body>
</html>
