<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btex - Alterar Produto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <div class="header-top">
      <a href="../index.html" class="logo-link">
        <img src="../publico/icons/imgs/undefined--removebg-preview.png" alt="Btex Logo" class="logo-img">
      </a>
      <nav>
        <ul>
          <li><a href="../index.html" class="nav-item">Inicio</a></li>
          <li><a href="alterarbanner.html" class="nav-item">Alterar banner</a></li>
          <li><a href="adicionarproduto.html" class="nav-item">Adicionar produto</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main class="alterar-produto-page">
    <form action="salvar-alteracao.php" method="POST" class="alterar-form">
      
      <label for="produto">Produto</label>
      <input type="text" id="produto" name="produto" required>

      <label for="preco">Preço:</label>
      <input type="text" id="preco" name="preco" required>

      <label for="cores">Cores disponíveis:</label>
      <input type="text" id="cores" name="cores">

      <div class="upload-container">
        <label for="imagem">Alterar imagens:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" multiple>
      </div>

      <button type="submit" class="btn-save">Salvar</button>
    </form>
  </main>
</body>
</html>
