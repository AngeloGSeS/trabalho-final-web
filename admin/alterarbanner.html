<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Btex - Alterar Banner</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header-top">
      <a href="index.html" class="logo-link">
        <img src="../publico/icons/imgs/undefined--removebg-preview.png" alt="Btex Logo" class="logo-img">
      </a>
      <nav>
        <ul>
          <li><a href="../index.html" class="nav-item">Início</a></li>
          <li><a href="admin/alterarbanner.html" class="nav-item active">Alterar banner</a></li>
          <li><a href="admin/adicionarproduto.html" class="nav-item">Adicionar produto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="banner-page">
    <section class="banner-section">
      <h2>Banner Atual</h2>
      <div class="banner-box">
        <p>BANNER ATUAL</p>
      </div>
    </section>

    <section class="photos-section">
      <div class="photos-header">
        <h3>Fotos</h3>
        <button class="btn-add">Adicionar Foto</button>
      </div>
      <div class="photos-list">
        <div class="photo-item">
          <span>Imagem 1</span>
          <button class="btn-delete">Excluir Foto</button>
        </div>
        <div class="photo-item">
          <span>Imagem 2</span>
          <button class="btn-delete">Excluir Foto</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Botão de sair -->
  <div class="exit-btn">
    <a href="../admin/index.html" class="btn-exit">Sair</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
